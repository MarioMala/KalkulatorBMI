<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="root">
        <h1 class="title">Kalkulator BMI</h1>

        <form class="form">
            <div class="weight">
                <label for="weight">Podaj swoją wagę (kg):</label>
                <input type="number" id="weight">
            </div>
            <div class="growth">
                <label for="growth">Podaj swój wzrost (cm)</label>
                <input id="growth" type="number"></input>
            </div>
            <div class="btn-box">
                <button class="calculate-btn">Oblicz</button>
                <button class="calculate-btn" id="reset-btn">Reset</button>
            </div>

        </form>

        <div class="result-box">
            <p class="result"></p>
        </div>

    </div>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
